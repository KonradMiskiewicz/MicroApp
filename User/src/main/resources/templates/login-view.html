<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
    <form action="#" th:action="@{http://localhost:8080/userService/login}" th:object="${user}" method="post">
	    <input type="hidden" th:field="*{id}" />
	    <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" th:field="*{email}"/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}"/></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr>
                    <td><button type="submit" value="Log in">Submit</button></td>
                </tr>
        </table>
	</form>
</body>
</html>
